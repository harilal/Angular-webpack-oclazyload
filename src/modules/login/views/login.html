<div class="row">
    <div class="col-md-12">
        <form novalidate>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" ng-model="vm.userLogin.email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" ng-model="vm.userLogin.password" class="form-control" id="pwd">
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default" ng-click="vm.onLogin()">Submit</button>
        </form>
    </div>
</div>
